<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dadi</title>
</head>

<body>
    <section class="btn-section">
        <div class="container">
            <button class="btn-start" id="start">Inizia il Gioco</button>
            <button id="restart" class="btn-restart">Rigioca</button>
            <div class="wrapper-top">
                <div class="user">
                    <div class="name">Utente</div>
                    <div id="user_point" class="box"></div>
                    <div id="user_score"></div>
                </div>
                <div class="computer">
                    <div class="name">Computer</div>
                    <div id="pc_point" class="box"></div>
                    <div id="pc_score"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="wrapper-bottom">
                <div class="result-message"></div>
            </div>
        </div>
    </section>
    <script src="./js/dadi.js"></script>
</body>

</html>
